# Configuraci√≥n de NGINX con Docker Compose
# Este archivo sirve como alternativa si usas Docker

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: banco-pse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/banco-pse.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - banco-pse-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banco-pse-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mysql
    networks:
      - banco-pse-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banco-pse-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - banco-pse-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: banco-pse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: banco_pse
      MYSQL_USER: banco_user
      MYSQL_PASSWORD: banco_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - banco-pse-network
    restart: unless-stopped

networks:
  banco-pse-network:
    driver: bridge

volumes:
  mysql-data:
